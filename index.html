<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>H5P 成績分數顯示範例 (p5.js)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script> 


    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    
    <script src="sketch.js"></script>
    
    <style>
        /* 讓內容置中方便查看 */
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            min-height: 100vh; 
            font-family: Arial, sans-serif;
            background-color: #333; /* 為了配合黑底煙火，給 body 一個顏色 */
        }
        
        h1 {
            color: white; /* 標題設為白色以在 body 顏色上可見 */
            margin-bottom: 20px;
        }

        /* ------------------------------------------------ */
        /* ★★★ 關鍵修改點 1: 設定相對定位和尺寸 ★★★ */
        /* ------------------------------------------------ */
        #h5pContainer {
            /* 設置相對定位，作為 Canvas 絕對定位的參考點 */
            position: relative; 
            
            /* 讓容器尺寸與 iframe 尺寸一致 (400x300) */
            width: 400px; 
            height: 300px; 
        }

        /* ------------------------------------------------ */
        /* ★★★ 關鍵修改點 2: 設定 Canvas 絕對定位 ★★★ */
        /* ------------------------------------------------ */
        canvas {
            display: block;
            /* 讓 Canvas 脫離文件流，並定位在父容器的左上角 */
            position: absolute; 
            top: 0;
            left: 0;
            /* 確保 Canvas 在 H5P iframe 上方 */
            z-index: 10; 
            /* 讓 Canvas 填滿父容器 (400x300) */
            width: 100%;
            height: 100%;
            /* 讓 Canvas 背景透明，才能看到底下的 H5P */
            /* 但因為我們在 draw() 裡用了 background(0, 25) 來做殘影，所以這裡不需要 transparent */
        }
        
        /* 確保 iframe 處於底層 */
        #h5pIframe {
            position: absolute; 
            top: 0;
            left: 0;
            z-index: 5; /* 略低於 Canvas 的 z-index */
        }

    </style>
</head>
<body>
    <h1>413730994 配合題</h1>
    <h2>拖曳右邊答案到左邊空格</h2>
    
    <div id="h5pContainer">
        <iframe 
            id="h5pIframe" 
            src="1.html" 
            width="400" 
            height="300" 
            style="border: 2px solid #ccc;">
        </iframe>
    </div>
    
    </body>
</html>
